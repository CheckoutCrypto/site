dartworker:
  image: checkoutcrypto/worker-dart
  ports:
    - "4240:4240"
  links:
    - mongo
  command: dart /worker/bin/main.dart /bin/bash -D FOREGROUND
mongo:
  image: dockerfile/mongodb
  ports:
    - "27017:27017"
worker:
  image: checkoutcrypto/worker
  ports:
    - "12311:12311"
  links:
    - mysql
api:
  image: checkoutcrypto/crypto-api
  ports:
    - "83:80"
  volumes:
    - /home/user/html_work/api
  links:
    - mysql
  command: /usr/sbin/apache2ctl -D FOREGROUND
site:
  image: checkoutcrypto/site
  ports:
    - "82:80"
  volumes:
    - /home/user/html_work/site
  links:
    - mysql
  command: /usr/sbin/apache2ctl -D FOREGROUND
phpmyadmin:
  image: corbinu/docker-phpmyadmin
  ports:
    - "81:80"
  links:
    - mysql
  environment:
    MYSQL_USERNAME: root
mysql:
  image: mysql:5.6.21
  environment:
    MYSQL_ROOT_PASSWORD: password
