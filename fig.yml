dartworker:
  image: checkoutcrypto/worker-dart
  ports:
    - "4240:4240"
  links:
    - mongo
  command: /bin/bash
mongo:
  image: dockerfile/mongodb
  ports:
    - "27017:27017"
worker:
  image: checkoutcrypto/worker-qt
  ports:
    - "12311:12311"
  links:
    - mysql
  command: /bin/bash
api:
  image: checkoutcrypto/crypto-api
  ports:
    - "83:80"
  links:
    - mysql
site:
  image: checkoutcrypto/site
  ports:
    - "82:80"
  links:
    - mysql
    - api
phpmyadmin:
  image: corbinu/docker-phpmyadmin
  ports:
    - "81:80"
  links:
    - mysql
  environment:
    MYSQL_USERNAME: root
mysql:
  image: mysql:5.6.21
  environment:
    MYSQL_ROOT_PASSWORD: password
